{% extends 'main.html' %}

{% block title %} Autores {% endblock %}

{% block content %}
    <h2 class="text-[2rem] text-gray-900 font-semibold lg:mb-8 mb-4">Todos os autores</h2>
    <ul class="list-disc list-inside">
        {% for author in authors %}
        <li><a href="{% url 'author.show' author.id %}" class="hover:text-fuchsia-600 hover:trasition-all duration-700 ease-in-out">{{ author.name }}</a>, {{ author.age }} anos</li>
        {% endfor %}
    </ul>
{% endblock%}
